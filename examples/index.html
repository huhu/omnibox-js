<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnibox.js</title>
    <link rel="stylesheet" href="../src/omnibox.css">
</head>

<body>
    <!-- <textarea class="omn-input" type="text" id="input" autocomplete="off"></textarea> -->
    <div id="input"></div>
</body>
<script src="../src/query-event.js"></script>
<script src="compat.js"></script>
<script src="algorithm.js"></script>
<script src="crates-index.js"></script>
<script src="crate-searcher.js"></script>
<script src="../src/index.js"></script>
<script src="../src/render.js"></script>
<script>
    let suggestions = {
        "https://github.com": "Github",
        "https://google.com": "Google",
        "https://apple.com": "Apple",
        "https://netflix.com": "Netflix",
        "https://youtube.com": "YouTube",
        "https://twitter.com": "Twitter",
    };
    suggestions = Object.entries(suggestions).map(([key, value]) => {
        return { content: key, description: value }
    });
    const c = new Compat();
    const crateSearcher = new CrateSearch(window.mapping, window.crateIndex);
    const omnibox = new Omnibox({
        el: "#input",
        defaultSuggestion: "Omnibox.js"
    });
    omnibox.bootstrap({
        onSearch: (query) => {
            return suggestions.filter(({ description }) => description.toLowerCase().indexOf(query.toLowerCase()) > -1);
        }
    });

    omnibox.addPrefixQueryEvent("!", {
        isDefaultSearch: () => {
            return true;
        },
        onSearch: (query) => {
            return crateSearcher.search(query);
        },
        onFormat: (index, crate) => {
            return {
                content: `https://docs.rs/${crate.id}`,
                description: `${c.capitalize("docs.rs")}: ${c.match(crate.id)} v${crate.version} - ${c.dim(c.escape(c.eliminateTags(crate.description)))}`,
            };
        },
        onAppend: (query) => {
            let keyword = query.replace(/[!\s]/g, "");
            return [{
                content: "https://docs.rs/releases/search?query=" + encodeURIComponent(keyword),
                description: "Search Rust crates for " + c.match(keyword) + " on https://docs.rs",
            }];
        },
    });
</script>

</html>
